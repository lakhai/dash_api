type Quest {
	id: ID
	name: String!
	currentDifficulty: String
	description: String
	goals: [Goal!]
	quests: [Quest!]
	user: User
}



type Query {
	questsCurrentUser: [Quest]
}

type Mutation {
	createQuest(name: String!, description: String!, currentDifficulty: Int!): Quest
	updateQuest(id: ID!, name: String, description: String, currentDifficulty: Int): Quest
	deleteQuest(id: ID!): Quest
}