type Goal {
	id: ID
	title: String!
	description: String
	awards: String
	status: String
	quests: [Quest]
	user: User
}

type Query {
	currentUserGoals: [Goal!],
}

type Mutation {
	createGoal(title: String!, description: String!, awards: Int!, categories: Int): Goal
	updateGoal(id: ID!, title: String, description: String, awards: Int, categories: Int): Goal
	deleteGoal(id: ID!): Goal
	completeGoal(id: ID!): User
	failGoal(id: ID!): User
}