type Journal {
  id: ID
  title: String
  body: String
  status: String
  user: User
  created: String
  updated: String
}

type Query {
  currentUserJournals: [Journal]
  getJournalEntry(id: ID!): Journal
}

type Mutation {
	createJournal(title: String!, body: String!, status: String!): Journal
	updateJournal(id: ID!, title: String, body: String, status: String): Journal
	deleteJournal(id: ID!): Journal
}